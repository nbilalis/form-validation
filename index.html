<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="src/index.js" defer></script>
  </head>

  <body>
    <form id="registration-form" method="POST" autocomplete="off">
      <div class="field">
        <input id="fullname" name="fullname" type="text"
               placeholder="Enter your full name"
               data-required="true"
               data-accepted-values-url="https://swapi.dev/api/people/"
        >
        <label for="fullname">Full name</label>
      </div>
      <div class="field">
        <input id="username" name="username" type="text"
               placeholder="5 to 12 characters"
               data-required="true"
               data-min-length="5" data-max-length="12"
        >
        <label for="username">Username</label>
      </div>
      <div class="field">
        <input id="password" name="password" type="password"
               placeholder="8 to 16 characters"
               data-required="true"
               data-min-length="8" data-max-length="16"
        >
        <label for="password">Password</label>
      </div>
      <button type="submit">Register</button>
    </form>
  </body>
</html>
